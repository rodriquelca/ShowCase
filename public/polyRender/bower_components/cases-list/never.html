<!doctype html>
<html>
<head>
    <title>List Cases inbox</title>

    <script src="../webcomponentsjs/webcomponents.js"></script>
    <link href="../core-animated-pages/core-animated-pages.html" rel="import">

    <link rel="import" href="../core-ajax/core-ajax.html">
    <link href="../paper-button/paper-button.html" rel="import">
    <link href="../paper-input/paper-input.html" rel="import">

    <script src="../../../vendors/zepto.js"></script>

  <style>
    body {
      font-family: 'Roboto 2', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      background: #f1f1f1;
    }

    .green {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      height: 350px;
      background: #70c26f;
    }
  </style>
</head>
<body>

  <polymer-element name="cases-inbox">
    
    
  <template>

    <style>
      .chip-container {
        position: absolute;
        top: 20px;
        right: 0;
        left: 0;
        text-align: center;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 200px;
        height: 200px;
      }

      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

      .chip-album-title {
        font-weight: bold;
      }

      #details {
        padding: 50px 10% 0;
      }

      .card {
        height: 400px;
        border-radius: 3px;
        text-align: start;
        overflow: hidden;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 400px;
        padding: 20px;
      }

      .card-right {
        padding: 24px;
      }

      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }

      .card-album-title {
        font-size: 2em;
      }
      .text {
              padding: 16px;
              font-size: 13px;
            }
    </style>
    




  </template>
  <script>
    
  </script>
  </polymer-element>

  <cases-inbox></cases-inbox>
</body>
</html>
